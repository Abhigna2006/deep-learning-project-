<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color-light: #f4f4f4;
            --container-bg-light: #fff;
            --text-color-light: #333;
            --border-color-light: #ccc;
            --button-bg-light: #007bff;
            --button-hover-light: #0056b3;

            --bg-color-dark: #2c3e50;
            --container-bg-dark: #34495e;
            --text-color-dark: #ecf0f1;
            --border-color-dark: #555;
            --button-bg-dark: #3498db;
            --button-hover-dark: #2980b9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s ease;
        }
        .translator-container {
            background-color: var(--container-bg-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            transition: background-color 0.3s ease;
        }
        h1 {
            text-align: center;
            color: var(--text-color-light);
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .translation-box {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: relative; /* To position the read button */
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color-light);
            resize: none;
            font-size: 16px;
            color: var(--text-color-light);
            background-color: var(--container-bg-light);
            transition: all 0.3s ease;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        select, button {
            padding: 12px 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color-light);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        select {
            background-color: var(--container-bg-light);
            color: var(--text-color-light);
        }
        button {
            background-color: var(--button-bg-light);
            color: white;
            border: none;
        }
        button:hover {
            background-color: var(--button-hover-light);
            transform: translateY(-2px);
        }
        .theme-toggle-btn, .read-btn {
            background: none;
            border: none;
            color: var(--text-color-light);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .read-btn {
            font-size: 20px;
            color: var(--button-bg-light);
            position: absolute;
            bottom: 25px;
            right: 35px;
            padding: 0;
            z-index: 10;
        }
        .read-btn:hover {
            color: var(--button-hover-light);
        }
        .dark-mode {
            background-color: var(--bg-color-dark);
        }
        .dark-mode .translator-container {
            background-color: var(--container-bg-dark);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
        .dark-mode h1, .dark-mode textarea, .dark-mode select {
            color: var(--text-color-dark);
        }
        .dark-mode textarea, .dark-mode select {
            background-color: var(--container-bg-dark);
            border-color: var(--border-color-dark);
        }
        .dark-mode button {
            background-color: var(--button-bg-dark);
        }
        .dark-mode button:hover {
            background-color: var(--button-hover-dark);
        }
        .dark-mode .theme-toggle-btn {
            color: var(--text-color-dark);
        }
        .dark-mode .read-btn {
            color: var(--button-bg-dark);
        }
        .dark-mode .read-btn:hover {
            color: var(--button-hover-dark);
        }
        @media (max-width: 600px) {
            .translation-box {
                flex-direction: column;
            }
            .read-btn {
                top: auto;
                bottom: 25px;
                right: 35px;
            }
        }
    </style>
</head>
<body>

<div class="translator-container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Multilingual Language Translator üåê</h1>
        <button id="theme-toggle" class="theme-toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <div class="translation-box">
        <textarea id="sourceText" placeholder="Enter text to translate..." oninput="handleTranslation()"></textarea>
        <textarea id="targetText" placeholder="Translated text will appear here..." readonly></textarea>
        <button id="read-translated" class="read-btn" onclick="readTranslatedText()"><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="controls">
        <div style="display: flex; align-items: center; gap: 10px;">
            <label for="targetLanguage" style="color: var(--text-color-light);">Translate to:</label>
            <select id="targetLanguage" onchange="handleTranslation()">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="hi">Hindi</option>
                <option value="ar">Arabic</option>
                <option value="ru">Russian</option>
                <option value="pt">Portuguese</option>      
                <option value="it">Italian</option>
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
                <option value="pl">Polish</option>
                <option value="id">Indonesian</option>
                <option value="th">Thai</option>
                <option value="he">Hebrew</option>
                <option value="el">Greek</option>
                <option value="cs">Czech</option>
                <option value="ro">Romanian</option>
                <option value="hu">Hungarian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
                <option value="no">Norwegian</option>
                <option value="uk">Ukrainian</option>
                <option value="bg">Bulgarian</option>
                <option value="hr">Croatian</option>
                <option value="sr">Serbian</option>
                <option value="sk">Slovak</option>
                <option value="sl">Slovenian</option>
                <option value="lt">Lithuanian</option>
                <option value="lv">Latvian</option>
                <option value="et">Estonian</option>
                <option value="ms">Malay</option>
                <option value="fa">Persian</option>
                <option value="sw">Swahili</option>
                <option value="ta">Tamil</option>
                <option value="te">Telugu</option>
                <option value="ml">Malayalam</option>
                <option value="bn">Bengali</option>
                <option value="gu">Gujarati</option>
                <option value="kn">Kannada</option>
                <option value="mr">Marathi</option>
                <option value="pa">Punjabi</option>
                <option value="si">Sinhala</option>
                <option value="af">Afrikaans</option>
                <option value="is">Icelandic</option>
                <option value="ga">Irish</option>

                <option value="cy">Welsh</option>
                <option value="eu">Basque</option>
                <option value="gl">Galician</option>
                <option value="mt">Maltese</option>
                <option value="lb">Luxembourgish</option>
                <option value="sq">Albanian</option>
                <option value="mk">Macedonian</option>
                <option value="bs">Bosnian</option>
                <option value="af">Afrikaans</option>
                <option value="zu">Zulu</option>
                <option value="xh">Xhosa</option>
                <option value="yo">Yoruba</option>
                <option value="ha">Hausa</option>
                <option value="am">Amharic</option>
                <option value="ne">Nepali</option>
                <option value="mn">Mongolian</option>
                <option value="km">Khmer</option>
                <option value="lo">Lao</option>
                <option value="my">Burmese</option>
                <option value="si">Sinhala</option>
            </select>
        </div>
        <div style="display: flex; align-items: center; gap: 10px;">
            <button onclick="copyToClipboard()"><i class="fas fa-copy"></i> Copy</button>
            <button onclick="clearText()"><i class="fas fa-eraser"></i> Clear</button>
        </div>
    </div>
</div>

<script>
    function handleTranslation() {
        const sourceText = document.getElementById('sourceText').value;
        const targetLanguage = document.getElementById('targetLanguage').value;
        const targetTextElement = document.getElementById('targetText');
        const readBtn = document.getElementById('read-translated');

        if (sourceText.trim() === '') {
            targetTextElement.value = '';
            readBtn.style.display = 'none'; // Hide button if no text
            return;
        }
        readBtn.style.display = 'block'; // Show button when text exists

        const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(sourceText)}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                let translatedText = '';
                data[0].forEach(item => {
                    translatedText += item[0];
                });
                targetTextElement.value = translatedText;
            })
            .catch(error => {
                console.error('Translation error:', error);
                targetTextElement.value = 'Error: Could not translate the text.';
                readBtn.style.display = 'none';
            });
    }

    function readTranslatedText() {
        const targetText = document.getElementById('targetText').value;
        const targetLanguage = document.getElementById('targetLanguage').value;
        
        if (targetText.trim() === '') return;

        // Create a new speech synthesis object
        const speech = new SpeechSynthesisUtterance(targetText);

        // Set the language based on the selected option
        speech.lang = targetLanguage;

        // Use the browser's speech synthesis engine to speak the text
        window.speechSynthesis.speak(speech);
    }

    function copyToClipboard() {
        const targetTextElement = document.getElementById('targetText');
        if (targetTextElement.value) {
            navigator.clipboard.writeText(targetTextElement.value)
                .then(() => {
                    alert('Translated text copied to clipboard!');
                })
                .catch(err => {
                    console.error('Failed to copy text: ', err);
                });
        }
    }

    function clearText() {
        document.getElementById('sourceText').value = '';
        document.getElementById('targetText').value = '';
        document.getElementById('read-translated').style.display = 'none'; // Hide reader button
    }

    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = themeToggle.querySelector('i');
        if (document.body.classList.contains('dark-mode')) {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        } else {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }
    });

    // Initial check to hide the read button on page load
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('read-translated').style.display = 'none';
    });
</script>

</body>
</html>
